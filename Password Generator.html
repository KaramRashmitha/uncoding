<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      background-color: #f7f7f7;
    }
    h2 {
      text-align: center;
    }
    input[type="number"], input[type="text"], button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    .checkbox-group {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h2>Password Generator</h2>

  <label for="length">Password Length</label>
  <input type="number" id="length" min="4" max="50" value="12" />

  <div class="checkbox-group">
    <label><input type="checkbox" id="includeLower" checked> Lowercase</label>
    <label><input type="checkbox" id="includeUpper" checked> Uppercase</label>
  </div>
  <div class="checkbox-group">
    <label><input type="checkbox" id="includeNumbers" checked> Numbers</label>
    <label><input type="checkbox" id="includeSymbols"> Symbols</label>
  </div>

  <button onclick="generatePassword()">Generate Password</button>

  <input type="text" id="result" readonly />

  <script>
    function generatePassword() {
      const length = parseInt(document.getElementById('length').value);
      const includeLower = document.getElementById('includeLower').checked;
      const includeUpper = document.getElementById('includeUpper').checked;
      const includeNumbers = document.getElementById('includeNumbers').checked;
      const includeSymbols = document.getElementById('includeSymbols').checked;

      const lower = 'abcdefghijklmnopqrstuvwxyz';
      const upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const numbers = '0123456789';
      const symbols = '!@#$%^&*()_+{}[]<>?/';

      let chars = '';
      if (includeLower) chars += lower;
      if (includeUpper) chars += upper;
      if (includeNumbers) chars += numbers;
      if (includeSymbols) chars += symbols;

      if (chars === '') {
        document.getElementById('result').value = 'Please select at least one character type.';
        return;
      }

      let password = '';
      for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }

      document.getElementById('result').value = password;
    }
  </script>

</body>
</html>
